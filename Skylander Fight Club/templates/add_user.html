<!doctype html>
<html>
<head>
    <title>Create New User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Create New Profile</h1>

    <form class="login-form" method="POST" action="/add_user">
        <div class="form-row">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-row">
            <label for="pin">PIN:</label>
            <input type="password" id="pin" name="pin" maxlength="15" required>
        </div>

        <div class="form-row">
            <label for="skylander">Skylander:</label>
            <input type="text" id="skylander" name="skylander" required>
        </div>

        <button type="submit">Create New Profile</button>
  </form>

    <br style="height: 1%;">

    <a href="{{ url_for('login') }}">
        <button type="button">Cancel</button>
    </a>
</body>
</html>
